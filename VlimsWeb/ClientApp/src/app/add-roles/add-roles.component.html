<div class="card shadow mb-4" style="padding-top: 2px;">
    <div class="card-header py-3">
        <div col-12 style="float: left;">
        <h6 class="m-0 font-weight-bold text-primary">Add Role Registration</h6>
    </div>

    </div>
    <div class="card-body">
    <form (ngSubmit)="submit(addrole)" #fm="ngForm">
        <div class="modal-body">
          <div class="form-group row">
           
            <label for="BrandName" class="col-sm-4 col-form-label">Role</label>
        
        <div class="col-sm-8">
            <input type="text" class="form-control" id="BrandName" [(ngModel)]="addrole.Role"
                  pattern='[A-Za-z\\s]*' name="BrandName" aria-describedby="productname" placeholder="Enter Role"
                  #BrandName="ngModel" [ngClass]="{ 'is-invalid': fm.submitted && BrandName.invalid }" required />
            </div>
          </div>
          <div class="form-group row">
           
            <label for="BrandName" class="col-sm-4 col-form-label">Department</label>
        
        <div class="col-sm-8">
            <select class="form-control" [(ngModel)]="addrole.Department" name="typeId" #DTCId="ngModel"
            [ngClass]="{ 'is-invalid': fm.submitted && DTCId.invalid }" required>
            <option [ngValue]=null>Select</option>
            <option *ngFor="let type of types" value={{type.DepartmentName}}>{{type?.DepartmentName}}</option>
          </select>
            </div>
          </div>
          <div class="form-group row">
           
            <label for="BrandName" class="col-sm-4 col-form-label">Comments</label>
        
        <div class="col-sm-8">
            <input type="text" class="form-control" id="BrandName" [(ngModel)]="addrole.Comments"
                  pattern='[A-Za-z\\s]*' name="BrandName" aria-describedby="productname" placeholder="Enter Comments"
                  #BrandName="ngModel" [ngClass]="{ 'is-invalid': fm.submitted && BrandName.invalid }" required />
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="closepopup();">Close</button>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
</div>
