
<div class="card shadow mb-4" style="padding-top: 2px;">
  <div class="card-header py-3">
    <div col-6 style="float: left;">
      <h6 class="m-0 font-weight-bold text-primary">Activate or De Activate users</h6>
    </div>
    <div col-6 style="float: right;">
      <!--<button class="btn btn-primary" type="button" [routerLink]="['/mainpage/users/adduser']">
        Add
      </button>-->
    </div>
  </div>
  <div class="card-body">

    <div class="table-responsive">
      <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0" *ngIf="types?.length>   0">

        <thead>
          <tr>
            <th scope="col">S.No</th>
            <th scope="col">User Name</th>
            <th scope="col">Department</th>
            <th scope="col">Role</th>
            <th scope="col">User ID</th>
            <th scope="col">Registered On</th>
            <th scope="col">Status</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let doc of types; let i=index">
            <th>{{i+1}}</th>
            <td>{{doc?.UserID}}</td>
            <td>{{doc?.Department}}</td>
            <td>{{doc?.Role}}</td>
            <td>{{doc?.UserID}}</td>
            <td>{{doc?.CreatedDate}}</td>
            <td>Success</td>
            <td>
              <button class="btn" data-toggle="modal" data-target="#exampleModal" [id]="doc.DTID"
                      data-backdrop="static" data-keyboard="false" (click)="editBrand(doc);">
                <span class="fa fa-edit"></span>
              </button>
              <!-- <button class="btn"> <span class="fa fa-flag fa-trash" (click)="deleteBrand(i,doc);"></span></button> -->
            </td>
          </tr>
        </tbody>

      </table>

    </div>

    <div *ngIf="types?.length==0">
      <p>No items to display</p>
    </div>
  </div>
</div>
