<div class="card shadow mb-4" style="padding-top: 2px;">
    <div class="card-header py-3">
        <div col-12 style="float: left;">
        <h6 class="m-0 font-weight-bold text-primary">{{title}}</h6>
    </div>

    </div>
    <div class="card-body">
    <form (ngSubmit)="submit(newdoctemplate)" #fm="ngForm">
        <div class="modal-body">
          <div class="form-group row">
           
            <label for="BrandName" class="col-sm-4 col-form-label">Template Name</label>
        
        <div class="col-sm-8">
            <input type="text" class="form-control" id="TemplateName" [(ngModel)]="newdoctemplate.Templatename" [disabled]="viewMode" (ngModelChange)="inputValue = $event"
              pattern='[A-Za-z\\s]*' name="TemplateName" aria-describedby="productname" placeholder="Enter Template Name"
              #BrandName="ngModel" [ngClass]="{ 'is-invalid': fm.submitted && TemplateName.invalid }" required />
            </div>
          </div>
          <div class="form-group row">
           
            <label for="BrandName" class="col-sm-4 col-form-label">Unique Code</label>
        
        <div class="col-sm-8">
            <input type="text" class="form-control" id="Uniquecode" [(ngModel)]="newdoctemplate.Uniquecode" [disabled]="viewMode" (ngModelChange)="inputValue = $event"
              pattern='[A-Za-z\\s]*' name="Uniquecode" aria-describedby="productname" placeholder="Enter Unique Code"
              #BrandName="ngModel" [ngClass]="{ 'is-invalid': fm.submitted && Uniquecode.invalid }" required />
            </div>
          </div>
          <div class="form-group row">
           
            <label for="BrandName" class="col-sm-4 col-form-label">Document Type</label>
        
        <div class="col-sm-8">
            <select class="form-control" [(ngModel)]="newdoctemplate.documenttype" name="DocumentType" id="DocumentType" [disabled]="viewMode" (ngModelChange)="inputValue = $event"
            [ngClass]="{ 'is-invalid': fm.submitted && DocumentType.invalid }" required>
            <option [ngValue]=null>Select</option>
            <option *ngFor="let type of doctypes" value={{type.Documenttypename}}>{{type?.Documenttypename}}</option>
          </select>

            </div>
          </div>
          <div class="form-group row">
           
            <label for="BrandName" class="col-sm-12 col-form-label" style="text-align: center;">Header</label>
          </div>
          <div class="form-group row">
           
            <label for="BrandName" class="col-sm-3 col-form-label" style="text-align: center;">Rows</label>
        
            <div class="col-sm-3">
              <input type="number" class="form-control" id="HeaderRows" [(ngModel)]="newdoctemplate.rows" [disabled]="viewMode" (ngModelChange)="inputValue = $event"
              min="1" max="10"  name="HeaderRows"  step="1"
               [ngClass]="{ 'is-invalid': fm.submitted && HeaderRows.invalid }" required  />
                  <!-- <select class="form-control" [(ngModel)]="newdoctemplate.rows" name="typeId" #typeId="ngModel" [disabled]="viewMode" (ngModelChange)="inputValue = $event"
                  [ngClass]="{ 'is-invalid': fm.submitted && typeId.invalid }" required>
                  <option value=""  >Select</option>
                  <option value="1" >1</option>
                  <option value="2" >2</option>
                  <option value="3" >3</option>
                  <option value="4" >4</option>
                  <option value="5" >5</option>
                  <option value="6" >6</option>
                  <option value="7" >7</option>
                  <option value="8" >8</option>
                  <option value="9" >9</option>
                  <option value="10" >10</option>
                </select> -->
                </div>
                <label for="BrandName" class="col-sm-3 col-form-label" style="text-align: center;">Columns</label>
                <div class="col-sm-3">
                  <input type="number" class="form-control" id="HeaderColumns" [(ngModel)]="newdoctemplate.columns" [disabled]="viewMode" (ngModelChange)="inputValue = $event"
                  min="1" max="10"  name="HeaderColumns"  
                   [ngClass]="{ 'is-invalid': fm.submitted && HeaderColumns.invalid }" required />
                    <!-- <select class="form-control" [(ngModel)]="newdoctemplate.columns" name="typeId" #typeId="ngModel" [disabled]="viewMode" (ngModelChange)="inputValue = $event"
                    [ngClass]="{ 'is-invalid': fm.submitted && typeId.invalid }" required>
                    <option value=""  >Select</option>
                  <option value="1" >1</option>
                  <option value="2" >2</option>
                  <option value="3" >3</option>
                  <option value="4" >4</option>
                  <option value="5" >5</option>
                  <option value="6" >6</option>
                  <option value="7" >7</option>
                  <option value="8" >8</option>
                  <option value="9" >9</option>
                  <option value="10" >10</option>
                  </select> -->
                  </div>
          </div>
          <div class="form-group row">
           
            <label for="BrandName" class="col-sm-12 col-form-label" style="text-align: center;">Footer</label>
          </div>
          <div class="form-group row">
           
            <label for="BrandName" class="col-sm-3 col-form-label" style="text-align: center;">Rows</label>
        
            <div class="col-sm-3">
              <input type="number" class="form-control" id="FooterRows" [(ngModel)]="newdoctemplate.footerrows" [disabled]="viewMode" (ngModelChange)="inputValue = $event"
              min="1" max="10"  name="FooterRows"  
               [ngClass]="{ 'is-invalid': fm.submitted && FooterRows.invalid }" required />
                  <!-- <select class="form-control" [(ngModel)]="newdoctemplate.footerrows" name="typeId" #typeId="ngModel" [disabled]="viewMode" (ngModelChange)="inputValue = $event"
                  [ngClass]="{ 'is-invalid': fm.submitted && typeId.invalid }" required>
                  <option value=""  >Select</option>
                  <option value="1" >1</option>
                  <option value="2" >2</option>
                  <option value="3" >3</option>
                  <option value="4" >4</option>
                  <option value="5" >5</option>
                  <option value="6" >6</option>
                  <option value="7" >7</option>
                  <option value="8" >8</option>
                  <option value="9" >9</option>
                  <option value="10" >10</option>
                </select> -->
                </div>
                <label for="BrandName" class="col-sm-3 col-form-label" style="text-align: center;">Columns</label>
                <div class="col-sm-3">
                  <input type="number" class="form-control" id="FooterColumns" [(ngModel)]="newdoctemplate.footercolumns" [disabled]="viewMode" (ngModelChange)="inputValue = $event"
              min="1" max="10"  name="FooterColumns"  
               [ngClass]="{ 'is-invalid': fm.submitted && FooterColumns.invalid }" required />
                    <!-- <select class="form-control" [(ngModel)]="newdoctemplate.footercolumns" name="typeId" #typeId="ngModel"
                    [ngClass]="{ 'is-invalid': fm.submitted && typeId.invalid }" required>
                    <option value=""  >Select</option>
                    <option value="1" >1</option>
                    <option value="2" >2</option>
                    <option value="3" >3</option>
                    <option value="4" >4</option>
                    <option value="5" >5</option>
                    <option value="6" >6</option>
                    <option value="7" >7</option>
                    <option value="8" >8</option>
                    <option value="9" >9</option>
                    <option value="10" >10</option>
                  </select> -->
                  </div>
          </div>
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" (click)="closepopup();" *ngIf="viewMode">Approve</button>
          <button type="button" class="btn btn-info" (click)="closepopup();" *ngIf="viewMode">Re-Initiate</button>
          <button type="button" class="btn btn-danger" (click)="closepopup();" *ngIf="viewMode">Reject</button>
          <button type="button" class="btn btn-secondary" (click)="closepopup();">Close</button>
          <button type="submit" class="btn btn-primary"  *ngIf="!viewMode">Submit</button>
        </div>
      </form>
    </div>
</div>
