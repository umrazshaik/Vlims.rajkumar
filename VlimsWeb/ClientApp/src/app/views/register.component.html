<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>SB Admin 2 - Register</title>

  <!-- Custom fonts for this template-->
  <!-- <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css"> -->
  <link
    href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet">

  <!-- Custom styles for this template-->
  <!-- <link href="css/sb-admin-2.min.css" rel="stylesheet"> -->

</head>

<body class="bg-gradient-primary">

  <div class="container">
    <div class="row justify-content-center">

      <div class="col-xl-12 col-lg-12 col-md-12 col-xs-12">
        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <!-- <div class="col-lg-5 d-none d-lg-block bg-register-user"></div> -->
              <div class="col-lg-12">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                  </div>
                  <form class="user" (ngSubmit)="fm.form.valid && register(objnew)" #fm="ngForm"
                    (keydown.enter)="register(objnew)">
                    <div class="form-group row">
                      <div class="col-sm-6 mb-3 mb-sm-0">
                        <label for="exampleInputEmail1">Name</label>
                        <input type="email" class="form-control form-control-user" name="name"
                          [(ngModel)]="objnew.RetailName" placeholder="Name" required>
                      </div>
                      <div class="col-sm-6">
                        <label for="exampleInputEmail1">GST NO.</label>
                        <input type="email" class="form-control form-control-user" [(ngModel)]="objnew.GstNo"
                          placeholder="GST No." name="gst no" required>
                      </div>
                    </div>
                    <div class="form-group row">

                      <div class="col-sm-4 mb-3 mb-sm-0">
                        <label for="exampleInputEmail1">Shop No.</label>
                        <input type="text" class="form-control form-control-user" name="shop no."
                          [(ngModel)]="objnew.ShopNo" placeholder="Shop No." required>
                      </div>
                      <div class="col-sm-4 mb-3 mb-sm-0">
                        <label for="exampleInputEmail1">Building</label>
                        <input type="text" class="form-control form-control-user" name="building"
                          [(ngModel)]="objnew.Building" placeholder="Building" required>
                      </div>
                      <div class="col-sm-4">
                        <label for="exampleInputEmail1">Area</label>
                        <input type="text" class="form-control form-control-user" name="area" [(ngModel)]="objnew.Area"
                          placeholder="Area" required>
                      </div>
                    </div>
                    <div class="form-group row">
                      <div class="col-sm-4 mb-3 mb-sm-0">
                        <label for="exampleInputEmail1">Mobile</label>
                        <input type="number" class="form-control form-control-user" name="mobile"
                          [(ngModel)]="objnew.Mobile" placeholder="Mobile" required>
                      </div>
                      <div class="col-sm-4 mb-sm-0">
                        <label for="exampleInputEmail1">Alternate Mob.</label>
                        <input type="number" class="form-control form-control-user" name="altermobile"
                          [(ngModel)]="objnew.AlternateMob" placeholder="Alternate Mob." required>
                      </div>
                      <div class="col-sm-4">
                        <label for="exampleInputEmail1">City</label>
                        <input type="text" class="form-control form-control-user" name="city" [(ngModel)]="objnew.City"
                          placeholder="City" required>
                      </div>
                    </div>
                    <div class="form-group row">

                      <div class="col-sm-4 mb-3 mb-sm-0">
                        <label for="exampleInputEmail1">Pincode</label>
                        <input type="number" class="form-control form-control-user" name="pincode"
                          [(ngModel)]="objnew.PinCode" placeholder="Pincode" required>
                      </div>
                      <div class="col-sm-4 mb-3 mb-sm-0">
                        <label for="exampleInputEmail1">District</label>
                        <input type="text" class="form-control form-control-user" name="district"
                          [(ngModel)]="objnew.District" placeholder="District" required>
                      </div>
                      <div class="col-sm-4">
                        <label for="exampleInputEmail1">State</label>
                        <input type="text" class="form-control form-control-user" name="state"
                          [(ngModel)]="objnew.State" placeholder="State" required>
                      </div>
                    </div>
                    <button class="btn btn-primary btn-user btn-block">
                      Register Account
                    </button>
                    <hr>

                  </form>
                  <hr>
                  <div class="text-center">
                    <a class="small" href="javascript:void(0);">Forgot Password?</a>
                  </div>
                  <div class="text-center">
                    <a class="small" routerLink="/">Already have an account? Login!</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript-->
  <!-- <script src="vendor/jquery/jquery.min.js"></script> -->
  <!-- <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script> -->

  <!-- Core plugin JavaScript-->
  <!-- <script src="vendor/jquery-easing/jquery.easing.min.js"></script> -->

  <!-- Custom scripts for all pages-->
  <!-- <script src="js/sb-admin-2.min.js"></script> -->

</body>

</html>
