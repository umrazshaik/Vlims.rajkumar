<div class="card shadow mb-4" style="padding-top: 2px;">
    <div class="card-header py-3">
        <div col-12 style="float: left;">
        <h6 class="m-0 font-weight-bold text-primary">Add Department Configuration</h6>
    </div>

    </div>
    <div class="card-body">
    <form (ngSubmit)="submit(newdept)" #fm="ngForm">
        <div class="modal-body">
          <div class="form-group row">
           
            <label for="BrandName" class="col-sm-4 col-form-label">Department Name</label>
        
        <div class="col-sm-8">
                  <input type="text" class="form-control" id="BrandName" [(ngModel)]="newdept.DepartmentName"
                  pattern='[A-Za-z\\s]*' name="BrandName" aria-describedby="productname" placeholder="Enter Department Name"
                  #BrandName="ngModel" [ngClass]="{ 'is-invalid': fm.submitted && BrandName.invalid }" required />
            </div>
          </div>
          <div class="form-group row">
           
            <label for="BrandName" class="col-sm-4 col-form-label">Department Code</label>
        
        <div class="col-sm-8">
            <input type="text" class="form-control" id="BrandName" [(ngModel)]="newdept.DepartmentCode"
            pattern='[A-Za-z\\s]*' name="BrandName" aria-describedby="productname" placeholder="Enter Department Code"
            #BrandName="ngModel" [ngClass]="{ 'is-invalid': fm.submitted && BrandName.invalid }" required />
            </div>
          </div>
          <div class="form-group row">
           
            <label for="BrandName" class="col-sm-4 col-form-label">Comments</label>
        
        <div class="col-sm-8">
            <input type="text" class="form-control" id="BrandName" [(ngModel)]="newdept.Comments"
            pattern='[A-Za-z\\s]*' name="BrandName" aria-describedby="productname" placeholder="Enter Comments"
            #BrandName="ngModel" [ngClass]="{ 'is-invalid': fm.submitted && BrandName.invalid }" required />
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="closepopup();">Close</button>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
</div>
