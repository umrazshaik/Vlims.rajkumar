
<div class="container-fluid">
  <div class="row p-2">
    <div class="col">

      <div class="d-flex justify-content-between align-items-center">
        <h4 class="page-title flex-grow-1">Plant Management</h4>
        <div class="d-flex page-title-actions">
          <input type="text" class="form-control" placeholder="Search">
          <button class="btn btn-primary mx-2" type="button" (click)="navigateToAddPlant()">Add</button>
        </div>
      </div>
    </div>
  </div>
  <div class="row p-2">
    <div class="col">
      <div class="p-4 bg-white shadow-dark rounded-2">
        <p-table tableStyleClass="table table-striped" [value]="types" [rows]="itemsPerPage"
            [paginator]="true" [totalRecords]="types.length"
            [rowsPerPageOptions]="rowsPerPageOptions" [(first)]="currentPage">
         
          <ng-template pTemplate="header">
            <tr>
              <th>S.No</th>
              <!--<th pSortableColumn="S.No" style="width:20%">S.No</th>-->
              <th pSortableColumn="Plant Name" style="width:10%">Plant Name</th>
              <th pSortableColumn="Plant Code" style="width:15%">Plant Code</th>
              <th pSortableColumn="Comments" style="width:20%">Comments</th>
              <th pSortableColumn="Registered By" style="width:200px">Registered By</th>
              <th pSortableColumn="Registered On" style="width:200px">Registered On </th>
              <th style="width:80px">Status</th>
              <th style="width:80px">Actions</th>

            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-doc let-i="rowIndex">
            <tr>
              <td>{{ i + 1 }}</td>
              <td>{{doc?.PlantName}}</td>
              <td>{{doc?.PlantCode}}</td>
              <td>{{doc?.Comments}}</td>
              <td>{{doc?.ModifiedBy}}</td>
              <td>{{doc?.ModifiedDate }}</td>             
              <td><span class="status" [ngClass]="getStatusClass(doc['Status'])">{{doc.Status}} </span></td>
              <td class="text-center"><i class="bi bi-pencil" (click)="editdoc(doc)"></i></td>
              <!--(click)="editdoc(doc)"-->
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </div>
</div>
