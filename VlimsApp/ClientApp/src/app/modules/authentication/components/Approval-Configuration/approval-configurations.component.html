
<div class="container-fluid">
  <div class="row p-2">
    <div class="col">
      <h4 class="page-title">Approval Configurations</h4>
    </div>
  </div>
  <div class="row p-2">
    <div class="col">
      <form (ngSubmit)="submit(approvalconfig)" #fm="ngForm">
        <div class="p-4 bg-white shadow-dark rounded-2">
          <h5 class="page-title">Document Type Configuration</h5>
          <div class="form-group row">
            <label for="documentType" class="col-sm-2 col-form-label">No Of Approvals</label>
            <div class="col-sm-10">

              <select class="form-control" id="noofapprovals" name="noofapprovals" [(ngModel)]="approvalconfig.DocTypeNoOfApprovals" [disabled]="viewMode"
              [required]="true"
                       #noofapprovalsInput="ngModel"
              
              >
              <div *ngIf="noofapprovalsInput.invalid && (noofapprovalsInput.dirty || noofapprovalsInput.touched)" class="text-danger">
                Write Comments.
              </div>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
              </select>

            </div>
          </div>
          <h5 class="page-title">Document Template Configuration</h5>
          <div class="form-group row">
            <label for="prefix" class="col-sm-2 col-form-label">No Of Approvals</label>
            <div class="col-sm-10">
              <select class="form-control" id="approval2" name="approval2" [(ngModel)]="approvalconfig.DocTempNoOfApprovals" [disabled]="viewMode">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
              </select>
            </div>
          </div>
          <h5 class="page-title">Workflow Configuration</h5>
          <div class="form-group row">
            <label for="prefix" class="col-sm-2 col-form-label">No Of Approvals</label>
            <div class="col-sm-10">
              <select class="form-control" id="approval3" name="approval3" [(ngModel)]="approvalconfig.WFlowNoOfApprovals" [disabled]="viewMode">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
              </select>
            </div>
          </div>



        </div>

        <div class="form-group row my-4">
          <div class="col-sm-10 offset-sm-2">
            <button type="button" class="btn btn-outline-secondary mx-2" (click)="onCancel()">Cancel</button>
            <button type="submit" class="btn btn-primary" *ngIf="!editMode" [disabled]="!fm.form.valid">Submit</button>
            <button type="submit" class="btn btn-primary" *ngIf="editMode">Update</button>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>

<style>
  .form-control {
  max-width: 350px;
}
</style>
