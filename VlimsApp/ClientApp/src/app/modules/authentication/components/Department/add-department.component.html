<div class="container-fluid">
  <div class="row p-2">
    <div class="col">
      <h4 class="page-title">Add Department Configuration</h4>
    </div>
  </div>
  <div class="row p-2">
    <div class="col">
      <form (ngSubmit)="submit(newdept)" #fm="ngForm">
        <!-- <form (ngSubmit)="submit(fm)" #fm="ngForm"> -->
        <div class="p-4 bg-white shadow-dark rounded-2">

          <div class="form-group row">
            <label for="departmentName" class="col-sm-2 col-form-label">Department Name</label>
            <div class="col-sm-10">
              <input type="text"
                     class="form-control"
                     id="departmentName"
                     name="departmentName"
                     placeholder="Department Name"
                     [(ngModel)]="newdept.DepartmentName" [disabled]="editMode"
                     required
                     #departmentNameInput="ngModel" />
           <!-- Show validation error message -->
    <div *ngIf="departmentNameInput.invalid && (departmentNameInput.dirty || departmentNameInput.touched)" class="text-danger">
      Department Name is required.
    </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="DepartmentCode" class="col-sm-2 col-form-label">Department Code</label>
            <div class="col-sm-10">
              <input type="text"
                     class="form-control"
                     id="DepartmentCode"
                     name="DepartmentCode"
                     placeholder="Department Code"
                     [(ngModel)]="newdept.DepartmentCode" [disabled]="viewMode"
                     required
           #DepartmentCodeInput="ngModel" />
            <!-- Show validation error message -->
    <div *ngIf="DepartmentCodeInput.invalid && (DepartmentCodeInput.dirty || DepartmentCodeInput.touched)" class="text-danger">
      Department Code is required.
            </div>
          </div>
          </div>
          <div class="form-group row">
            <label for="Comments" class="col-sm-2 col-form-label">Comments</label>
            <div class="col-sm-10">
              <textarea class="form-control"
                        id="Comments"
                        name="Comments"
                        rows="3"
                        placeholder="Comments please"
                        [(ngModel)]="newdept.Comments" [disabled]="viewMode"
                        required
           #CommentsInput="ngModel"></textarea>
           <!-- Show validation error message -->
    <div *ngIf="CommentsInput.invalid && (CommentsInput.dirty || CommentsInput.touched)" class="text-danger">
      Comments is required.
            </div>
            </div>
          </div>
          


        </div>

        <div class="form-group row my-4">
          <div class="col-sm-10 offset-sm-2">
            <button type="button" class="btn btn-outline-secondary mx-2" (click)="onCancel()">Back</button>
            <button type="submit" class="btn btn-primary" *ngIf="!editMode" [disabled]="!fm.form.valid">Submit</button>
            <button type="submit" class="btn btn-primary" *ngIf="editMode" [disabled]="!fm.form.valid">Update</button>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>

<style>
  .form-control {
  max-width: 350px;
}
</style>
